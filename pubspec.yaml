name: citk_connect
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.0
  hooks_riverpod: ^2.6.0
  flutter_hooks: ^0.20.0
  riverpod_annotation: ^2.6.0
  
  # Firebase
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  firebase_crashlytics: ^4.0.0
  firebase_remote_config: ^5.1.3
  firebase_analytics: ^11.3.3
  firebase_messaging: ^15.2.10
  firebase_storage: ^12.4.10
  firebase_ai: ^2.3.0
  cloud_firestore: ^5.0.0
  cloud_functions: ^5.0.0
  
  # Navigation
  go_router: ^17.0.1
  
  # UI & Animations
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0
  cached_network_image: ^3.3.1
  
  # Google Services
  google_sign_in: ^6.2.1
  google_maps_flutter: ^2.14.0
  
  # Media & Camera
  camera: ^0.11.0
  image_picker: ^1.2.1
  flutter_image_compress: ^2.3.0
  image_cropper: ^8.0.2
  
  # Sensors & Device Features
  sensors_plus: ^6.0.0
  flutter_compass: ^0.8.0
  geolocator: ^14.0.2
  
  # Audio & TTS
  audioplayers: ^6.0.0
  flutter_tts: ^4.2.3
  
  # Utilities
  shared_preferences: ^2.5.4
  url_launcher: ^6.3.2
  share_plus: ^12.0.1
  webview_flutter: ^4.4.2
  file_picker: ^8.0.0
  google_generative_ai: ^0.4.7
  intl: ^0.20.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^7.0.0
  home_widget: ^0.9.0
  workmanager: ^0.9.0+3
  app_settings: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  
  # Code Generation
  build_runner: ^2.4.0
  riverpod_generator: ^2.6.0
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.0
  cupertino_icons: ^1.0.8

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/data/citk_data.json
    - assets/sounds/