name: CITK Live Sync

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Switch to Python 3.10 (Very stable for AI libs)
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      # 2. Upgrade pip cleanly
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 3. Install libs with --no-cache-dir to force finding the package
      - name: Install Libs
        run: |
          python -m pip install --no-cache-dir requests beautifulsoup4 firebase-admin
          python -m pip install --no-cache-dir google-generative-ai

      - name: Run Scraper
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FIREBASE_JSON_BASE64: ${{ secrets.FIREBASE_JSON_BASE64 }}
        run: python backend_automation/citk_scraper.py