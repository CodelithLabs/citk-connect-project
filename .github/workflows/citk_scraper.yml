name: CITK Live Sync

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Update Python to 3.11 (Fixes the "No matching distribution" error)
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11' 

      # 2. Upgrade pip first (Crucial for AI libraries)
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Libs
        run: pip install requests beautifulsoup4 firebase-admin google-generative-ai

      - name: Run Scraper
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FIREBASE_JSON_BASE64: ${{ secrets.FIREBASE_JSON_BASE64 }}
        run: python backend_automation/citk_scraper.py